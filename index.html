<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Lane Closures</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="vendor/nprogress/nprogress.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- /build -->
</head>
<body class="viewing-map">
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <button data-toggle="list" type="button" class="btn btn-default navbar-btn pull-right"><span class="glyphicon glyphicon-list"></span> List View</button>
            <button data-toggle="map" type="button" class="btn btn-default navbar-btn pull-right"><span class="glyphicon glyphicon-map-marker"></span> Map View</button>
        </div>
    </nav>
    
    <!-- Main Content Container -->
    <div id="container">
        <div id="map"></div>
        <div id="panel"></div>
    </div>
    
    <script type="text/x-handlebars-template" id="tmpl-panel">
        <ul class="list-group">
            {{#each features}}
            <li class="list-group-item">
                <a href="#" data-feature-id="{{ this.feature.id }}">{{ this.feature.properties.PURPOSE }}</a><br>
                <span class="list-group-item-detail">
                {{ this.feature.properties.OCCUPANCYTYPE }}<br>
                Expires {{ this.feature.properties.EXPIRATIONDATE }}<br>
                </span>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>
    <script src="vendor/leaflet/dist/leaflet.js"></script>
    <script src="vendor/esri-leaflet/dist/esri-leaflet-src.js"></script>
    <script src="vendor/nprogress/nprogress.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
